  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-weight: bold;
    }

    body {
      /* display:flex; */
      justify-content: right;
      align-items: center;
      min-height: 100vh;
      background: #424246;
      /* overflow:hidden; */
      overflow-wrap: break-word;
      /* overflow: scroll; */

      margin-right: 190px;
      margin-bottom: 500px;
    }

    .navigation {
      position: relative;
      width: 50px;
      height: 50px;
      background: #fff;
      transition: width 0.5s, height 0.5s;
      transition-delay: 0s, 0.75s;
      transition: 0.5s;
      z-index: 100000;
      border-radius: 4px;
      overflow: hidden;
    }

    .navigation.active {
      width: 250px;
      height: 400px;
      transition: height 0.5s, width 0.5s;
      transition-delay: 0s, 0.75s;
    }

    .navigation .toggle {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: flex-end;
      background: #e01212;
      transition: 0.5s;
      cursor: pointer;
    }

    .navigation .toggle.active {
      background: #2196f3;
    }

    .navigation .toggle::before {
      content: '+';
      position: absolute;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      color: #fff;
      font-weight: 400;
      transition: 0.5s;
    }

    .navigation .toggle.active::before {
      transform: rotate(315deg);
    }

    .navigation ul {
      position: absolute;
      left: 0;
      width: 100%;
    }

    .navigation ul li {
      position: relative;
      list-style: none;
      width: 100%;
    }

    .navigation ul li a:hover {
      background: #03a9f4;
    }

    .navigation ul li a {
      position: relative;
      display: block;
      width: 100%;
      display: flex;
      text-decoration: none;
      color: #154367;
    }

    .navigation ul li a .icon {
      position: relative;
      display: block;
      min-width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }

    .navigation ul li a .icon .fa {
      font-size: 24px;
      color: #154367;
    }

    .navigation ul li a .title {
      position: relative;
      display: block;
      line-height: 50px;
      text-align: start;
      white-space: nowrap;
    }

    .navigation ul li:hover a .icon .fa,
    .navigation ul li:hover .title {
      color: #fff;
    }

    .footer {

      left: 0;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
    }

    body {
      padding: 10px;
      font-family: Arial;

    }

    .top {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }


    .wrap {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 30px;
      max-width: 1000px;
      margin: auto;
      margin-top: 50px;


    }

    .box {
      background: gray;

    img {

    a {

    .fa {

    }
